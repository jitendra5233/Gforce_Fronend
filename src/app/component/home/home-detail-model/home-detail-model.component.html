<div class="popup-screen" id="popu-page-11">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-12 image-boxes">
        <!-- <img src="../../../assets/image/Rectangle 2853.png" class="img-fluid"  alt=""> -->
        <img
          [src]="ds.baseurl + 'TrainerImg/' + activeClass.trainer_image"
          class="img-fluid"
          alt="pop-img"
        />
      </div>
      <div class="col-lg-8 col-md-7 col-sm-12 text-boxes">
        <h2>{{ activeClass.trainer_name }}</h2>
        <h3 *ngIf="activeClass.classname">{{ activeClass.classname }}</h3>
        <h3 *ngIf="activeClass.name">{{ activeClass.name }}</h3>
        <h3 *ngIf="activeClass.title">{{ activeClass.title }}</h3>
        <div [innerHTML]="activeClass.description"></div>
        <!-- <p style="height: 100px">

          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s, when an unknown printer took a galley of type and
          scrambled it to make a type specimen book. It has survived not only
          five centuries, but also the leap into electronic typesetting,
          remaining essentially unchanged. It was popularised in the 1960s with
          the release of Letraset sheets containing Lorem Ipsum passages, and
          more recently with desktop publishing software like Aldus PageMaker
          including versions of Lorem Ipsum.
 
        </p> -->
        <div class="founder-media22">
          <h1>Social media</h1>
          <div class="media-box">
            <div class="icon-icon-1" *ngFor="let i of activeClass.links">
              <a [href]="i.text" target="_blank"><i [class]="i.icon"></i></a>
            </div>
            <!-- <div class="icon-icon-1">
              <a routerLink="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="icon-icon-1">
              <a routerLink="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="icon-icon-1">
              <a routerLink="#"><i class="fa-brands fa-youtube"></i></a>
            </div> -->
          </div>
        </div>
      </div>

      <div class="col-lg-12 slider-imgs">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let i of workshopList">
            <div>
              <div class="carousel-cell1">
                <div class="content-svg-text1">
                  <div class="content-svg-text1">
                    <img [src]="i.img" alt="" />
                    <h4>{{ i.txt }}</h4>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>

<header>
  <div w3-include-html="header.html"></div>

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div
          class="col-12 group-63"
          data-aos="fade-down"
          data-aos-once="false"
          data-aos-duration="2000"
        >
          <img
            [src]="ds.baseurl + 'TheForceImage/' + performing.banner_image"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid rect-49">
  <div class="container rect-49-text">
    <h2 [innerHTML]="performing.name"></h2>
    <p [innerHTML]="performing.description"></p>

    <!-- <a href="#"><button>Register Now&rarr;</button></a> -->
  </div>
</div>
<div style="margin-top: 5rem">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide class="select-card" *ngFor="let i of slide1">
      <div class="slider-img-1">
        <img [src]="ds.baseurl + 'TheForceMultipleImage/' + i" alt="" />
      </div>
    </ng-template>

<section class="creative-page">
  <div class="tab-editprofile">
    <div class="button-tabs-sandwich" id="myDIV">
      <button class="tablinks" routerLink="/studentClasses">
        Enrolled Classes
      </button>
      <button class="tablinks" routerLink="/studentWorkshop">
        Enrolled Workshop
      </button>
      <button class="tablinks" routerLink="/studentPayments">
        Transaction
      </button>
      <button class="tablinks" routerLink="/profile" id="defaultOpen">
        Edit Profile
      </button>
      <button class="tablinks" routerLink="/attendance" id="defaultOpen">
        Mark Attendance
      </button>
      <button
        class="tablinks active"
        routerLink="/viewAttendance"
        id="defaultOpen"
      >
        View Attendance
      </button>
      <a (click)="handleLogout()"><button>Log Out &rarr;</button></a>
    </div>
  </div>

  <div id="London" class="tabcontent enrolled-div">
    <h2>View Attendance</h2>
    <div class="last-time">
      <div class="one-more">
        <div class="header_wrap">
          <div class="num_rows">
            <div class="form-group">
              <!-- Show Numbers Of Rows -->
              <h2>Show entries</h2>
              <select
                class="form-control"
                name="state"
                id="maxRows"
                [(ngModel)]="maxRow"
                (change)="setPagination()"
              >
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <i class="fa-solid fa-arrows-up-down"></i>
            </div>
          </div>
          <div class="tb_search">
            <input
              type="text"
              [(ngModel)]="searchTxt"
              (keyup)="filterData()"
              placeholder="Search.."
              class="form-control-2"
            />
            <i class="fa fa-search"></i>
          </div>
        </div>

        <table class="table table-striped table-class" id="table-id">
          <thead>
            <tr>
              <th>No.</th>
              <th>Clsss</th>
              <th>Date</th>
              <th>Time</th>
              <th>Type</th>
              <th>Status</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tr *ngFor="let i of AttendanceArr">
            <td>{{ i.id }}</td>
            <td>{{ i.booking_name }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.time }}</td>
            <td>{{ i.type }}</td>
            <td>Present</td>
            <!-- <td><i class="fa fa-eye" aria-hidden="true"></i></td> -->
          </tr>
        </table>

        <!--		Start Pagination -->
        <div class="pagination-container">
          <nav>
            <ul class="pagination">
              <li
                data-page="1"
                *ngFor="let i of pagenationArr"
                style="cursor: pointer"
                [class]="i.status"
                (click)="changePage(i.no)"
              >
                <span>
                  {{ i.no + 1 }}
                  <span class="sr-only">(current)</span>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

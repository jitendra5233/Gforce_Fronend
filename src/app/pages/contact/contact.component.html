      <div class="div-contact-form">
        <form action="#">
          <h2>Send Us A Message</h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>

          <input
            [(ngModel)]="name"
            type="text"
            name="yourname"
            placeholder="Your name"
          />
          <p *ngIf="nameErr" class="errorTxt">required</p>
          <input
            [(ngModel)]="email"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <p *ngIf="emailErr" class="errorTxt">required</p>
          <input
            [(ngModel)]="phone"
            type="text"
            name="phno"
            placeholder="Phone number"
          />
          <p *ngIf="phoneErr" class="errorTxt">required</p>
          <textarea
            [(ngModel)]="message"
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <p *ngIf="messageErr" class="errorTxt">required</p>
          <a><button (click)="handleSubmit()">Submit &rarr;</button></a>
        </form>
      </div>
    </div>
  </div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

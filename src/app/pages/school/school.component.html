<section id="select-scl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Select any school &nbsp; &#62;</h1>
      </div>
      <div
        class="col-lg-3 col-md-6 col-sm-12"
        *ngFor="let s of allbranch"
        [routerLink]="'/schoolView/' + s.id"
        style="cursor: pointer"
      >
        <div class="st-1">
          <h1>{{ s.name }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="mid-img">
  <div class="container">
    <div class="row">
      <div
        class="col-12"
        data-aos="fade-up"
        data-aos-once="false"
        data-aos-duration="2000"
      >
        <h1>50% oFF <span>ON register now</span></h1>
      </div>
      <div
        class="col-12 bottom"
        data-aos="flip-up"
        data-aos-once="false"
        data-aos-duration="2000"
      >
        <h2>G-force Dance center</h2>
        <h3>Face to face <span>or</span> live via zoom</h3>
      </div>
    </div>
  </div>
</section>
